{% extends "base.html" %}

{% load i18n %}

{% block title %}Welcome!{% endblock %}

{% block content %}

<h2>{% trans "Welcome!" %}</h2>


<form action="/i18n/setlang/" method="post">
<input name="next" type="hidden" value="/" />
<select name="language">
    {% for lang in LANGUAGES %}
    <option value="{{ lang.0 }}">{{ lang.1 }}</option>
    {% endfor %}
</select>
<input type="submit" value="Go" />
</form>


{% endblock %}
